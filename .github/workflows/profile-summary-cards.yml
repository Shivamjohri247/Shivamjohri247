name: GitHub-Profile-Summary-Cards

on:
  schedule: # Execute once daily at midnight UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate Health Metrics Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "main"
          UTC_OFFSET: 5.5
          EXCLUDE: ""
          AUTO_PUSH: false # Disabled to allow cleanup

      - name: Cleanup redundant themes
        run: |
          find profile-summary-card-output -maxdepth 1 -mindepth 1 ! -name 'github_dark' ! -name 'README.md' -exec rm -rf {} +

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output
          git commit -m "chore: Update profile summary cards (cleaned up redundant themes)" || echo "No changes to commit"
          git push origin main

